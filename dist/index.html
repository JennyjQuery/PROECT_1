<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Smartech</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/style2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">


    </head>
    <body>
        <div id="osnov">
            <div id="left">
                <header> <img src="img/logo.png"></header>
            </div>



            <div id="right">
                <div id="right_content">
                    <h2>Sign Up</h2>
                    <div class="message "id="invalid_massage">
                        <span >Something went wrong.Please, try again.</span>
                    </div>
                    <div class="message "id="success_massage">
                        <span >You have been successfully registered</span>
                    </div>
                    <div class="block_pole_registr">
                        <div class="pole_registr">
                            <span class="text">Full name</span>
                            <input type="text" maxlength="25" placeholder="Name...">
                        </div>
                        <div class="pole_registr">
                            <span class="text">Username</span>
                            <input type="text" maxlength="25" placeholder="Username...">
                        </div>
                        <div class="pole_registr">
                            <span class="text">Email</span>
                            <input type="text" maxlength="25" placeholder="Email address...">
                        </div>
                        <div class="pole_registr">
                            <span class="text">Password</span>
                            <input type="text" maxlength="25" placeholder="*****">
                        </div>
                        <div class="pole_registr">
                            <span class="text">Password Confirmation</span>
                            <span id="pole_registr_password">
                                <hr>
                                <input type="text" maxlength="25" placeholder="******">
                                <span class="message "id="invalid_password">Passwords don't match <img src="img/invalid.png"></span>
                            </span>

                        </div>
                    </div>
                    <div class="footer">
                    <label>
                        <input class="checkbox" type="checkbox" name="checkbox-test">
                        <span class="checkbox-custom"></span>
                        <span>I accept <span id="green_text"> Terms amd Condition</span></span>
                    </label>

                        <input type="submit" value="Sign Up">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
