<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"
          charset="utf-8"></script>
  <script type="text/javascript" src="js/script.js" charset="utf-8"></script>
</head>
<body>
<div class="bg">
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="">
    </div>
  </header>
</div>
<div class="form">
  <h1>Sign Up</h1>

  <div class="form-message error-message">dsfdf</div>
  <div class="form-message success-message"></div>

  <form>
    <div class="form-field">
      <label for="name">Full name</label>
      <div class="field-wrap">
        <input type="text" id="name" placeholder="Name...">
        <div class="form-message error-message"></div>
      </div>
    </div>

    <div class="form-field">
      <label for="username">Username</label>
      <div class="field-wrap">
        <input type="text" id="username" placeholder="Username...">
        <div class="form-message error-message"></div>
      </div>
    </div>

    <div class="form-field">
      <label for="email">Email</label>
      <div class="field-wrap">
        <input type="text" id="email" placeholder="Email address...">
        <div class="form-message error-message"></div>
      </div>
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <div class="field-wrap">
        <input type="password" id="password" placeholder="******">
        <div class="form-message error-message"></div>
      </div>
    </div>
    <div class="form-field">
      <label for="password-confirmation">Password Confirmation</label>
      <div class="field-wrap">
        <input type="password" id="password-confirmation" placeholder="******">
        <div class="form-message error-message"></div>
      </div>
    </div>

    <div class="form-field form-checkbox">
      <label for="terms">
        <input type="checkbox" id="terms">
        <span class="checkmark"></span>
        <span>I accept <a href="#"> Terms and Conditions</a></span>
      </label>
      <div class="form-message error-message"></div>
    </div>

    <div class="form-button">
      <button type="submit">
        Sign Up
      </button>
    </div>
  </form>
</div>
</body>
</html>
